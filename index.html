<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Age calculator app</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <script defer src="src/js/script.js"></script>
</head>
<body>
    <section class="container">
        <form id="date-form" class="date-form">
            <div class="date-container">
                <div>
                    <label class="name-date" for="day">Dia</label>
                    <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required class="date">
                </div>
                <div>
                    <label class="name-date" for="month">MÃªs</label>
                    <input class="date" type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>
                </div>
                <div>
                    <label class="name-date" for="year">Ano</label>
                    <input class="date" type="number" id="year" name="year" placeholder="AAAA" min="1900" max="2100" required>
                </div>
            </div>

            <button type="submit" class="btn-date">
                <img src="src/images/icon-arrow.svg" alt="">
            </button>

        </form>

        <hr>

        <div class="show-date">
            <div>
                <span class="number-date">
                    --
                </span>
                <span class="date-text">Dias</span>
            </div>
            <div>
                <span class="number-date">
                    --
                </span>
                <span class="date-text">Meses</span>
            </div>
            <div>
                <span class="number-date">
                    --
                </span>
                <span class="date-text">Anos</span>

            </div>
            
        </div>
    </section>
</body>
</html>
